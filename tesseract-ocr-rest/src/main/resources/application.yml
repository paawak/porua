server:
  port: 8080
  servlet:
    contextPath: /
  
logging:
  level:
    root: INFO
    com.swayam.ocr.porua: DEBUG
    org.springframework.web: INFO

spring:
  servlet:
    multipart:
      max-file-size: 5MB
      max-request-size: 20MB
  flyway:
    locations: classpath:/sql/ddl,classpath:/sql/dml
  datasource:
    url: jdbc:hsqldb:file:./target/hsql-db/ocrdb;shutdown=true
    username: SA
    password: ''
    driver-class-name: org.hsqldb.jdbc.JDBCDriver
  jpa:
    database: HSQL
    show-sql: true
    hibernate:
      ddl-auto: none
